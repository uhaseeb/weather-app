<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
</head>
<body>
    <h1>Create an Account</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
    {% endfor %}
</body>
</html>
